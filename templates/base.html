<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}文档管理系统{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                    }
                }
            }
        }
    </script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-primary">📄 文档管理系统</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/api/documents/documents/" class="text-gray-600 hover:text-primary">API文档</a>
                    <a href="/admin/" class="text-gray-600 hover:text-primary">管理后台</a>
                    {% if user.is_authenticated %}
                        <span class="text-gray-600">欢迎，{{ user.username }}</span>
                        <a href="{% url 'api:logout' %}" class="text-red-600 hover:text-red-800 font-medium">退出</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                © 2025 文档管理系统. 基于 Django + Tailwind CSS 构建.
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
